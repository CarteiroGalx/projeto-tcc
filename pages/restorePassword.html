<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100;400;700&family=Inter:wght@100;400;700&display=swap" rel="stylesheet"/>
    <link href="/css/reset.css" rel="stylesheet" />
    <link href="/css/form_styles.css" rel="stylesheet" />
    <link href="/css//global_style.css" rel="stylesheet">
    <link href="/css/restore_styles.css" rel="stylesheet" />
    <title>ConectFit - Recuperação de Senha</title>
  </head>
  <body>
    <div class="bg"></div>
    <header>
      <img src="/images/logo.png" id="logoRed" alt="Logo ConectFit" />
    </header>
    <main>
      <div id="restore-area">
        <form id="form" method="get">
          <h1>Recuperação de Senha</h1>
          <div class="form-input">
            <label for="phone">Celular<span class="req-sign">*</span></label>
            <input
              class="input" placeholder="(XX) 9XXXXX-XXXX" type="tel" name="phone" id="phone" required maxlength="15"/>
          </div>
          <button type="submit"><span id="btn-text">Recuperar</span></button>
          <div style="text-align: center">
            <p>Já possui uma conta?<a href="../index.html"> Conecte-se</a></p>
            <p>
              Não tem cadastro?<a href="/pages/register.html"> Cadastre-se</a>
            </p>
          </div>
        </form>
        <div id="rect"></div>
      </div>
    </main>
    <script src="/scripts/restorePass_script.js"></script>
  </body>
</html>
