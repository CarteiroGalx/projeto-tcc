<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/form_styles.css" rel="stylesheet">
    <link href="/css/global_style.css" rel="stylesheet">
    <link href="/css/register_style.css" rel="stylesheet">
    <title>ConectFit</title>
</head>
<body>
    <div class="bg"></div>
    <header>
        <img src="/images/logo.png" id="logoRed">
    </header>
    <main>
        <div id="register-area" style="position: relative;">
            <form id="form" method="post" action="sua_pagina_de_processamento.php">
                <h1 style="color: white;">Cadastro</h1>
            
                <div class="form-input">
                    <label for="nome">Nome<span class="req-sign">*</span></label>
                    <input class="input" placeholder="nome" type="text" name="nome" id="name" required autocomplete="name">
                </div>
            
                <div class="form-input">
                    <label for="senha">Senha<span class="req-sign">*</span></label>
                    <input class="input" placeholder="senha" type="password" name="senha" id="password" required autocomplete="new-password">
                </div>
            
                <div class="form-input">
                    <label for="confirma-senha">Confirmar senha<span class="req-sign">*</span></label>
                    <input class="input" placeholder="Confirmar senha" type="password" name="confirma-senha" id="confirm-password" required autocomplete="new-password">
                </div>
            
                <div class="form-input">
                    <label for="telefone">Celular<span class="req-sign">*</span></label>
                    <input class="input" placeholder="(XX) 9XXXX-XXXX" type="tel" name="telefone" id="phone" required autocomplete="tel" pattern="\([0-9]{2}\) 9[0-9]{4,5}[0-9]{4}">
                </div>
            
                <div class="form-input">
                    <label for="idade">Idade<span class="req-sign">*</span></label>
                    <input class="input" placeholder="Idade" type="number" min="1" max="100" name="idade" id="age" required autocomplete="off">
                </div>
            
                <div style="display: flex; margin: 0 auto;">
                    <label for="professor">
                        <input type="checkbox" id="checkbox" name="professor">
                        <span>Cadastrar como professor</span>
                    </label>
                </div>
            
                <div id="cip" class="form-input">
                    <label for="documento">Região/Registro CIP<span class="req-sign">*</span></label>
                    <input class="input" id="cipInput" type="text" name="documento" autocomplete="off" disabled>
                    <p class="warning">Cadastre-se <span style="color: red;">como professor</span> por apenas R$10,00 por mês.</p>
                    <p class="warning">Primeiro mês é gratuito.</p>
                </div>
                <button type="submit"><span id="btn-text">Registrar-se</span></button>
                <div style="text-align: center;">
                    <a href="restorePassword.html">Esqueceu sua senha?</a>
                    <p>Já possui uma conta? <a href="../index.html"> Conecte-se</a></p>
                </div>
            </form>
            <div id="rect"></div>
        </div>
    </main>
    <script src="/scripts/register_script.js"></script>
</body>
</html>
